<!DOCTYPE html>
<html lang="de">

	<head>
		<title> Monoalphabetische Verschlüsselung knacken</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../../style.css" type="text/css">
		<link rel="stylesheet" href="./mono.css" type="text/css">
		<script src="../../jquery-3.5.1.min.js" type="text/javascript"></script>

		<script>
			var alphabet = [];
			function textEntered() {
				function ht_divLetter(t) {
					return '<div class="letter" data="let_' + (t == " " ? "" : t) + '"><div class="secretLetter">' +
							(t == " " ? "&nbsp;" : t) +
							'</div><div class="clearLetter"></div></div>';
				}
				
				var text = $("#inputSecret").val().toUpperCase();
				var html = "";
				alphabet = [];
				for (var i = 0; i < text.length; i++) {
						var l = text[i];
						html += ht_divLetter(l);
						alphabet[l] = (l in alphabet ? alphabet[l]+1 : 1);
				}
				$("#text").html(html);
				$(document).on("click", ".letter", letterClicked );
				console.log(alphabet.sort());
				
				
			}
			
			function letterClicked() {
				var letterData = $(this).attr("data");
				$(".letter").removeClass("markedLetter");
				$(".letter[data='" + letterData + "']").addClass("markedLetter");
			//	$(this)[0].lastChild.innerHTML = '<input class="letterInput"></input>';
				
			}
		</script>
	</head>
	<body>
		<div id="header">Monoalphabetische Verschlüsselung knacken</div>

		<div id="textInput">
			Bitte hier den Geheimtext eingeben / einfügen:</br>
			<textarea id="inputSecret">Testgelaber</textarea>
			<button onclick="textEntered();"> Aktualisieren </button>
		</div>
		<div id="text"></div>
		<div id="alphabet">Alphabet: <br><div id="alphabetTable"></div></div>
		<div id="footer">Copyright (c) 2020 T. Roller  and others, see <a href="https://github.com/lehrer-roller/tools-for-teaching-IT/blob/shareLink/LICENSE.md">License information</a><span class="separator"></span><a href="./datenschutz.html">Datenschutz</a></div>
		
		
	</body>
</html>
